{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST" action="{{ url_for('auth.signup') }}">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.submit }}
</form>
{% endblock %}
