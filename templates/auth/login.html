{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.submit }}
</form>
{% endblock %}
