{% extends 'base.html' %}

{% block content %}
<h1>복지혜택</h1>
<ul>
    {% for benefit in benefits %}
    <li>
        <h2>{{ benefit.name }}</h2>
        <p>{{ benefit.description }}</p>
        <p>Requirements: {{ benefit.requirements }}</p>
        <a href="{{ url_for('applications.apply', benefit_id=benefit.id) }}">신청하기</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
